<link rel="stylesheet" href="/public/css/learning.css">

<div class="flip-card">
    <div class="flip-card-inner">
        <div class="flip-card-back">
            <img id="imgId" src="{{sign.media_path}}" alt="{{sign.text}}">
        </div>
        <div class="flip-card-front">
            <h1 id="language_type">{{sign.language_type}}</h1>
            <h2 id="signText">{{sign.text}}</h2>
            <p>Level : </p> <span id="level">{{sign.level}}</span>
        </div>
    </div>
</div>
<button id="learnSign" type='submit' id="submit">Next</button>
